<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="home-page" class="page">
            <h1>WeatherWear</h1>
            <p>Your personal outfit advisor</p>
            <button onclick="goToPage(1)">Get Started</button>
        </div>

        <div id="selection-page" class="page hidden">
            <h2>Select the Season</h2>
            <select id="weather-select">
                <option value="">Choose a season...</option>
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
                <option value="autumn">Autumn</option>
                <option value="rainy">Rainy</option>
            </select>
            <button onclick="getSuggestion()" id="suggestion-btn" disabled>Get Outfit Suggestion</button>
            <button onclick="goToPage(0)">Back to Home</button>
        </div>

        <div id="result-page" class="page hidden">
            <h2>Here's what you should wear:</h2>
            <p id="suggestion-text"></p>
            <button onclick="goToPage(1)">Try Another Season</button>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
